<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Dashboard</title>
    <style>
      #cashGoalForm {
        display: none;
      }
      #cashGoalForm.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <img src = "icon64stencil.png" alt = "Icon">
      <h1 class="bar">Dashboard</h1>
    </header>
    <h2 id="message">Hey, check back regularly to follow up on your progress!</h2>
    <button id="cashGoalButton">Add a custom goal</button>
    <form id="cashGoalForm">
      <div class="form-input">
        <label for="name">Product name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-input">
        <label for="name">Product price: </label>
        <input type="number" name="price" id="price" />
      </div>
      <button id="submitForm">Set as goal</button>
    </form>

    <script src="scripts/dashboard.js"></script>
  </body>
</html>
